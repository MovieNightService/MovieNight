<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration for event</title>
</head>
<body class="clean-body" style="margin: 0; padding: 0; -webkit-text-size-adjust: 100%; background-color: #f9f9f9;">
<div style="color:#191919;font-family:Montserrat, Trebuchet MS, Lucida Grande, Lucida Sans Unicode, Lucida Sans, Tahoma, sans-serif;line-height:1.5;padding-top:10px;padding-right:40px;padding-bottom:10px;padding-left:40px;">
    <div style="background-color: #2e3133; line-height: 2; font-size: 12px; color: #c62828; font-family: Montserrat, Trebuchet MS, Lucida Grande, Lucida Sans Unicode, Lucida Sans, Tahoma, sans-serif; mso-line-height-alt: 18px;">
        <p style="font-size: 16px; line-height: 1.5; text-align: center; word-break: break-word; mso-line-height-alt: 24px; margin: 0;">
            <strong><span style="font-size: 38px;">Hello, </span></strong>
            <strong><span style="font-size: 38px;" th:text="${userName}"></span></strong>
        </p>
        <p style="font-size: 16px; line-height: 1.5; text-align: center; word-break: break-word; mso-line-height-alt: 24px; margin: 0;">
            <strong>
                <span style="font-size: 38px;">Thank you for your registration at </span>
                <span style="font-size: 38px;" th:text="${eventName}"></span>
                <span style="font-size: 38px;">! Show the QR code on your e-ticket upon entering. </span>
                <span style="font-size: 38px;"> Have a good evening :)</span>
            </strong>
        </p>
    </div>
</div>
</body>
</html>
